<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Page</title>
    <link th:href="@{/reset/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>User Registration</h1>
<form class="createform" th:action="@{/person/create}"  method="post" th:object="${person}">
    <label>User name : </label>
    <input class="form-control mb-4 col-4" type="text" th:field="*{name}" />
    <p th:if="${#fields.hasErrors('${person.name}')}" th:errors="*{name}"></p>
    <button class="btn btn-primary" type="submit">Register</button>
    <a class="btn btn-secondary" th:href="@{/person/list}">Person Lists</a>
    <button class="btn btn-danger" type="reset">Reset</button>
</form>

</body>
</html>
