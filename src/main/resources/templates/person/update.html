<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PersonUpdate</title>
    <link th:href="@{/reset/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Person Update</h1>

     <form class="createform"  th:action="@{/person/update}"  method="post" th:object="${person}">
        <label>User ID:</label>
        <input class="form-control mb-4 col-4" type="text" name="id" th:field="*{id}" readonly/><br/>
        <label>User name:</label>
        <input class="form-control mb-4 col-4" type="text" name="name" th:field="*{name}" /><br/>
<!--        <input class="form-control mb-4 col-4"  name="createdAt" type="text" th:field="*{createdAt}"/>-->
<!--        <div th:value="createdAt=${person.createdAt}"></div>-->
        <button class="btn btn-primary" type="submit">Update</button>
        <a class="btn btn-secondary" th:href="@{/person/list}">Person Lists</a>
        <button class="btn btn-danger" type="reset">Reset</button>
     </form>
</body>
</html>
