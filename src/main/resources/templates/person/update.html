<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PersonUpdate</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Person Update</h1>
    <form th:action="@{/person/update}"  method="post" th:object="${person}">
        <label>User ID:</label>
        <input class="form-control mb-4 col-4" type="text" th:field="*{id}" readonly/><br/>
        <label>User name:</label>
        <input class="form-control mb-4 col-4" type="text" th:field="*{name}" /><br/>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</body>
</html>
